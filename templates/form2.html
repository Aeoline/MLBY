<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORT ICON -->

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../static/images/icon.ico"
    />

    <!-- IMPORT CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      select:required:invalid {
        color: rgb(172, 172, 172);
      }
      option {
        color: black;
      }
    </style>
    <title>Form</title>
  </head>
  <body class="content-center bg-indigo-200 text">
    <div class="container mx-auto items-center">
      <div class="flex justify-center px-6 my-12">
        <div
          class="md:w-1/25 bg-white rounded shadow-xl ring-1 ring-gray-900/5 px-10 "
        >
        
          <a href="index.html"><button class="transition ease-in-out duration-300 font-bold mt-4  hover:text-blue-700">        
            <svg xmlns="http://www.w3.org/2000/svg"
              fill="none" 
              viewBox="-3 2 24 24" 
              stroke-width="2" 
              stroke="currentColor" 
              class="w-5 h-5 inline"
            >
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" 
              />
            </svg>
            <a href="index.html">
            <p class="inline text-lg">Back</p></button></a>

          <div class="text-center mt-3 text-2xl font-bold">Fill this up!</div>
            <br></br>

        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" action="/result" method="POST">
          <div class="flex flex-wrap  -mx-3 mb-2">

            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="brand">
                Brand
              </label>
              <input required
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="brand"
                type="text"
                placeholder="Enter Brand Name"
                name="brand"
              />
            </div>

            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="price">
                Price Range(USD)
              </label>
              <div class="relative">
                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="price">
                  <option value="1"> Below $50 </option>
                  <option value="2">$50-$200</option>
                  <option value="3">Above $200</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>
            </div>

            
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="alc">
              Alcohol (%)
            </label>
            <input required
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="alc"
              type="number"
              placeholder="Enter Alcohol"
              name="alc"
            />
          </div>

          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="mal"
            >
              Malic Acid (%)
            </label>
            <input required
              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
              id="mal"
              type="number"
              placeholder="Enter Malic Acid"
              name="mal"
            />
          </div>

          

          </div>
          <a href="result.html">
          <button type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-6 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Submit</button>
          </a>


        </form>
      </div>
    </div>
</div>
</div>
</body>
</html>
